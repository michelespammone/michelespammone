<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Media Playback Page</title>
<style>
  body, html {
    height: 100%;
    margin: 0;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    background-color: black;
  }

  .video-container {
    position: relative;
    width: 90vw;
    max-width: 500px;
    display: none; /* initially hidden */
  }

  video {
    width: 100%;
    display: block;
  }

  audio {
    display: none; /* initially hidden */
  }

  button {
    margin-top: 20px;
  }
</style>
</head>
<body>

<div class="video-container" id="mediaContainer">
  <video id="videoPlayer" loop muted playsinline>
    <source src="video.webm" type="video/webm">
    Your browser does not support the video tag.
  </video>
  <a href="http://example.com/secret-link" style="position:absolute; width:100%; height:100%; top:0; left:0;"></a>
</div>

<audio id="audioPlayer" loop>
  <source src="audio.mp3" type="audio/mpeg">
  Your browser does not support the audio element.
</audio>

<button onclick="playMedia()">Play Media</button>

<script>
  function playMedia() {
    var video = document.getElementById('videoPlayer');
    var audio = document.getElementById('audioPlayer');
    var container = document.getElementById('mediaContainer');

    // Reveal the media
    container.style.display = 'block';
    audio.style.display = 'block';

    // Play the media
    video.play();
    audio.play();
  }
</script>

</body>
</html>
