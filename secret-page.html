<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>You Found a Secret!</title>
<style>
  body, html {
    height: 100%;
    margin: 0;
    background: linear-gradient(135deg, #89f7fe, #66a6ff);
    color: #FFFFFF;
    font-family: 'Arial', sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    text-align: center;
  }

  h1 {
    font-size: 3em;
    margin-bottom: 0.25em;
  }

  p {
    font-size: 1.5em;
    margin: 0 20px;
    opacity: 0.8;
  }

  @keyframes float {
    0%, 100% { transform: translatey(0); }
    50% { transform: translatey(-20px); }
  }

  .balloon {
    width: 100px;
    height: 100px;
    background: red;
    border-radius: 50%;
    position: relative;
    animation: float 6s ease-in-out infinite;
  }

  .balloon::before {
    content: '';
    position: absolute;
    bottom: -30px;
    left: 50%;
    width: 2px;
    height: 30px;
    background: #333;
    transform: translateX(-50%);
  }
</style>
</head>
<body>
<div>
  <h1>Congratulations!</h1>
  <p>You've discovered the secret page. Here's a floating balloon just for you. Keep exploring and always stay curious!</p>
  <div class="balloon"></div>
</div>

<!-- Background music -->
<audio autoplay loop>
  <source src="https://www.bensound.com/bensound-music/bensound-ukulele.mp3" type="audio/mpeg">
  Your browser does not support the audio element.
</audio>

</body>
</html>
