<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>You Found a Secret!</title>
<script src="https://cdn.jsdelivr.net/npm/matter-js@0.17.1/build/matter.min.js"></script>
<style>
  body, html {
    height: 100%;
    margin: 0;
    background: linear-gradient(135deg, #89f7fe, #66a6ff);
    color: #FFFFFF;
    font-family: 'Arial', sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    text-align: center;
  }

  h1 {
    font-size: 3em;
    margin-bottom: 0.25em;
  }

  p {
    font-size: 1.5em;
    margin: 0 20px;
    opacity: 0.8;
  }

  @keyframes float {
    0%, 100% { transform: translatey(0); }
    50% { transform: translatey(-20px); }
  }

  .balloon {
  width: 100px;
  height: 100px;
  background: red;
  border-radius: 50%;
  position: absolute;
}

</style>
</head>
<body>
<div id="scene" style="width: 100vw; height: 100vh; overflow: hidden; position: relative;">
  <div class="balloon" id="balloon"></div>
</div>

  <script>
window.onload = function() {
  // module aliases
  var Engine = Matter.Engine,
      Render = Matter.Render,
      World = Matter.World,
      Bodies = Matter.Bodies,
      Body = Matter.Body,
      Mouse = Matter.Mouse,
      MouseConstraint = Matter.MouseConstraint;

  // create an engine
  var engine = Engine.create();

  // create a renderer
  var render = Render.create({
    element: document.getElementById('scene'),
    engine: engine,
    options: {
      width: window.innerWidth,
      height: window.innerHeight,
      wireframes: false // set to false to view the balloon as a solid object
    }
  });

  // create a balloon
  var balloon = Bodies.circle(render.options.width / 2, render.options.height / 2, 50, {
    density: 0.04, // set the density to a low value
    restitution: 0.9, // high restitution to make it bouncy
    frictionAir: 0.06, // air friction
    render: {
      fillStyle: 'red' // color of the balloon
    }
  });

  // add all of the bodies to the world
  World.add(engine.world, [balloon]);

  // add mouse control
  var mouse = Mouse.create(render.canvas),
      mouseConstraint = MouseConstraint.create(engine, {
      mouse: mouse,
      constraint: {
        stiffness: 0.1,
        render: {
          visible: false
        }
      }
    });

  World.add(engine.world, mouseConstraint);

  // keep the mouse in sync with rendering
  render.mouse = mouse;

  // walls
  var offset = 25;
  World.add(engine.world, [
    Bodies.rectangle(render.options.width / 2, -offset, render.options.width + 2 * offset, 50, { isStatic: true }), // top
    Bodies.rectangle(render.options.width / 2, render.options.height + offset, render.options.width + 2 * offset, 50, { isStatic: true }), // bottom
    Bodies.rectangle(render.options.width + offset, render.options.height / 2, 50, render.options.height + 2 * offset, { isStatic: true }), // right
    Bodies.rectangle(-offset, render.options.height / 2, 50, render.options.height + 2 * offset, { isStatic: true }) // left
  ]);

  // run the renderer
  Render.run(render);

  // create runner to run the engine
  var runner = Matter.Runner.create();
  Matter.Runner.run(runner, engine);

  // resizing canvas on window resize
  window.addEventListener('resize', function () {
    render.canvas.width = window.innerWidth;
    render.canvas.height = window.innerHeight;
    render.options.width = window.innerWidth;
    render.options.height = window.innerHeight;
  });
};
</script>

</body>
</html>
